<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    *{
        margin: 0;
    }
    html, body{
        height: 100%;
    }
    #wrap {
        overflow: hidden;
        min-width: 1190px;
        /*min-height: 100%;*/
        /*margin: 0 auto -155px;*/
    }
    body {
        font-size: 12px;
        line-height: 16px;
        color: black;
        font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
    }
    div {
        display: block;
    }
    #menu .group_nav{
        overflow: hidden;
        position: relative;
        padding: 11px 0 11px 0;
        background-color: aqua;
    }
    ol, ul{
        list-style: none;
    }
    #menu .navList{
        font-size: 15px;
        font-weight: 700;
        color: black;
        letter-spacing: -.3px;
    }
    ul {
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 40px;
    }
    body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, input, legend, li, ol, p, select, table, td, textarea, th, ul{
        margin: 0;
        padding: 0;
    }
    #menu .group_nav .nav_item+.nav_item{
        /*margin-left: 15px;*/
    }
    #menu .group_nav .nav_item{
        text-align: center;
        float: left;
        width: 20%;
    }
    li{
        display: list-item;
        text-align: -webkit-match-parent;
    }
    #menu .menu_inner{
        position: relative;
        width: 1130px;
        padding: 0 30px;
        margin: 0 auto;
    }
    #container{
        position: relative;
        width: 1130px;
        padding: 20px 30px;
        margin: 0 auto;
        letter-spacing: -.2px;
        text-align: center;
    }
    .column_left{
        /*position: relative;*/
        float: left;
        width: 850px;
        height:300px;
    }
    .column_right{
        /*position: relative;*/
        float: right;
        width: 250px;
        height: 300px;
    }
    .top{
        position: relative;
        width: 1130px;
        /*padding: 12px 15px 11px 15px;*/
        height: 300px;
    }
    .bottom{
        width: 1130px;
        padding: 22px 0 16px;
        /*height: 400px;*/

    }
    .bottom .group_main{
        /*float: left;*/
        /*padding: 22px 0 16px;*/
        height: 350px;
        background-color: yellow;
        /*margin: 22px 0 10px;*/
    }

    #main_left{background-color: red}
    #main_right{background-color: greenyellow}
    footer {
        background-color: #ff25d8;
        text-align: center;
        padding: 0 30px 92px;
        margin: 0 auto;
    }
    header{
        background-color: burlywood;
        padding: 22px 0 22px;
        margin-bottom: 5px;
        text-align: center;
    }

    .event_item > img{
        /*padding: 10px 0 10px 0;*/
        margin: 10px 0 10px;
        width: 1130px;
        height: 150px;
        border: 1px solid gray;
    }
</style>

<div id="wrap">
<header> Header </header>
<nav id="menu">
    <div id="menu_sub" class="menu_inner">
        <div class="group_nav">
            <ul class="navList">
                <li class="nav_item"><a th:href="#" class="nav"> 학원 리스트 </a></li>
                <li class="nav_item"><a th:href="#" class="nav"> 강사소개 </a></li>
                <li class="nav_item"><a th:href="#" class="nav"> 마감 임박!</a></li>
                <li class="nav_item"><a th:href="#" class="nav"> 게시판</a></li>
                <li class="nav_item"><a th:href="#" class="nav"> 이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="container" role="main">
    <ul class="event_list">
        <li class="event_item">
            <img src="../../static/img/slide-image01.png">
        </li>
        <li class="event_item">
            <img src="../../static/img/slide-image02.png">
        </li>
        <li class="event_item">
            <img src="../../static/img/slide-image03.png">
        </li>
        <li class="event_item">
            <img src="../../static/img/slide-image04.png">
        </li>
        <li class="event_item">
            <img src="../../static/img/slide-image01.png">
        </li>
        <li class="event_item">
            <img src="../../static/img/slide-image02.png">
        </li>
    </ul>
</div>
</div>
<footer>footer</footer>
</body>
</html>
